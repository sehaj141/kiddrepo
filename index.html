<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App - Alphabet & Counting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>ðŸŒŸ Kids Learning Fun ðŸŒŸ</h1>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="alphabet">ABC</button>
                <button class="mode-btn" data-mode="counting">123</button>
            </div>
        </header>

        <!-- Alphabet Section -->
        <section id="alphabet-section" class="section active">
            <div class="alphabet-grid">
                <!-- Alphabet buttons will be generated by JavaScript -->
            </div>
            
            <div id="letter-display" class="letter-display hidden">
                <button class="close-btn" id="close-letter">âœ•</button>
                <div class="letter-content">
                    <h2 id="letter-title"></h2>
                    <p id="letter-phrase"></p>
                    <div id="letter-image" class="letter-image"></div>
                    <button class="play-game-btn" id="play-game">Play Game!</button>
                </div>
            </div>
        </section>

        <!-- Counting Section -->
        <section id="counting-section" class="section hidden">
            <div class="counting-container">
                <h2>Let's Count!</h2>
                <div class="number-selector">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                    <button class="number-btn" data-number="10">10</button>
                </div>
                <div id="counting-display" class="counting-display hidden">
                    <button class="close-btn" id="close-counting">âœ•</button>
                    <h3 id="counting-title"></h3>
                    <div id="counting-items" class="counting-items"></div>
                </div>
            </div>
        </section>

        <!-- Game Modal -->
        <div id="game-modal" class="game-modal hidden">
            <div class="game-container">
                <button class="close-btn" id="close-game">âœ•</button>
                <h3 id="game-title"></h3>
                <div id="game-area" class="game-area"></div>
                <div class="game-instructions">
                    <p id="game-instruction"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
